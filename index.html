
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Gastos</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
    .flex { display: flex; gap: 10px; }
    .flex > div { flex: 1; }
  </style>
</head>
<body>
  <h1>Controle de Gastos</h1>
  <div class="flex">
    <div>
      <label>Data:</label>
      <input type="date" id="data" />
    </div>
    <div>
      <label>Categoria:</label>
      <select id="categoria">
        <option value="Essenciais">Essenciais</option>
        <option value="Não Essenciais">Não Essenciais</option>
        <option value="Investimento">Investimento</option>
        <option value="Receita">Receita</option>
      </select>
    </div>
    <div>
      <label>Valor:</label>
      <input type="number" id="valor" step="0.01" />
    </div>
  </div>
  <button onclick="adicionarRegistro()">Adicionar</button>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Categoria</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody id="tabela-registros"></tbody>
  </table>

  <script>
    function adicionarRegistro() {
      const data = document.getElementById('data').value;
      const categoria = document.getElementById('categoria').value;
      const valor = parseFloat(document.getElementById('valor').value).toFixed(2);

      if (!data || isNaN(valor)) {
        alert('Preencha todos os campos corretamente.');
        return;
      }

      const tabela = document.getElementById('tabela-registros');
      const linha = tabela.insertRow();
      linha.insertCell(0).textContent = data;
      linha.insertCell(1).textContent = categoria;
      linha.insertCell(2).textContent = `R$ ${valor}`;

      document.getElementById('data').value = '';
      document.getElementById('valor').value = '';
    }
  </script>
</body>
</html>
